<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8e44ad; /* Purple background color */
            font-family: Arial, sans-serif;
        }
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome-text {
            font-size: 36px;
            color: #fff; /* White text color */
            margin-bottom: 20px;
        }
        .created-by {
            font-size: 16px;
            color: #ccc; /* Light gray text color */
            margin-top: 20px;
        }
        .options {
            display: none;
            flex-direction: column;
        }
        .option-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Button hover animation */
        }
        .option-button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="welcome-text">Welcome to the App</div>
        <button id="show-options" class="option-button">GRAB A THING</button>
        <div class="options">
            <button id="movies-button" class="option-button">MOVIES</button>
            <button id="books-button" class="option-button">BOOKS</button>
            <button id="music-button" class="option-button">MUSIC</button>
        </div>
        <div class="created-by">Created by AYAAN@9</div>
    </div>

    <script>
        const showOptionsButton = document.getElementById('show-options');
        const options = document.querySelector('.options');
        const moviesButton = document.getElementById('movies-button');
        const booksButton = document.getElementById('books-button');
        const musicButton = document.getElementById('music-button');

        showOptionsButton.addEventListener('click', () => {
            options.style.display = 'flex';
        });

        moviesButton.addEventListener('click', () => {
            // Redirect to the Telegram channel for Movies
            window.location.href = 'https://t.me/+YPIqYPcEmdE3Y2U1';
        });

        booksButton.addEventListener('click', () => {
            // Redirect to the same URL for Books
            window.location.href = 'https://t.me/+YPIqYPcEmdE3Y2U1';
        });

        musicButton.addEventListener('click', () => {
            // Redirect to the same URL for Music
            window.location.href = 'https://t.me/+YPIqYPcEmdE3Y2U1';
        });
    </script>
</body>
</html>
